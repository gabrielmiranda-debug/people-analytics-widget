<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>People Analytics ‚Äî Not√≠cias</title>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #333;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
    }

    .news-item {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üì∞ People Analytics ‚Äî √öltimas Not√≠cias</h2>
    <div id="news">Carregando not√≠cias...</div>
  </div>

  <script>
    async function getNews() {
      try {
        const response = await fetch(
          "https://newsapi.org/v2/everything?q=People%20Analytics&sortBy=publishedAt&apiKey=44a8d8e3a84945f88ffb6be5a6723dce"
        );

        const data = await response.json();

        const container = document.getElementById("news");
        container.innerHTML = "";

        data.articles.slice(0, 5).forEach((article) => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <strong>${article.title}</strong><br>
            <a href="${article.url}" target="_blank">Ler mat√©ria</a>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("news").innerHTML =
          "Erro ao carregar not√≠cias.";
      }
    }

    getNews();
  </script>
</body>
</html>
